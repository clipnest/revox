<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>REVOX – Visual Edit Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- BACKGROUND -->
<div class="bg">
  <span></span><span></span><span></span>
</div>

<!-- LICENSE -->
<div id="lock" class="lock">
  <h2>REVOX Access</h2>
  <p class="sub">Enter your license key to continue</p>
  <input id="keyInput" placeholder="REVOX-XXXX-XX">
  <button id="unlockBtn">Unlock</button>
  <p id="msg" class="error"></p>
</div>

<!-- APP -->
<div id="app" class="hidden">

<header>
  <h1>REVOX</h1>
  <p class="tagline">Visual Direction System for Editors</p>
</header>

<main>
  <section class="panel">
    <select id="software"></select>
    <select id="scene"></select>
    <select id="audience"></select>
    <select id="energy"></select>
    <select id="color"></select>
    <select id="clip"></select>
    <button id="generateBtn">Generate Direction</button>
  </section>

  <section class="panel">
    <div class="tabs">
      <span data-tab="visual" class="active">Visual</span>
      <span data-tab="motion">Motion</span>
      <span data-tab="strategy">Strategy</span>
      <span data-tab="color">Color</span>
      <span data-tab="combo">Combo</span>
    </div>

    <div id="result" class="result">
Select options and click Generate
    </div>

    <button id="copyBtn">Copy Output</button>
  </section>
</main>

<footer>
  <p>© 2026 REVOX • Built for Video Editors</p>
  <p class="trust">No AI • No subscriptions • One-time access</p>
</footer>

</div>

<script src="js/data.js"></script>
<script src="js/license.js"></script>
<script src="js/app.js"></script>
</body>
</html>
